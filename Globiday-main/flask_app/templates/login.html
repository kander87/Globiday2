<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

</head>

<body>

    <!-- partial:index.partial.html -->
    <div class="container-fluid">
        <div class="animate-area2">
            <div class="row">
                <h1 class="title display-1"> GLOBIDAY</h1>
            </div>
            <div class="row login">


                <div class="col-xs-6 p-3 border border-dark">
                    <form action='/login' method='post'>

                        <h1>Login</h1>

                        <div>
                            <label class="form-label" for="email">Email:</label>
                            <input type="text" id="email" class="form-control" for="email" name="email" />

                        </div><br>

                        <div>
                            <label class="form-label" for="password">Password:</label>
                            <input type="password" id="password" class="form-control" for="password" name="password" />
                            <input type="checkbox" onclick="showPassword()">Show Password

                        </div>
                        <br>
                        <div>
                            {% for message in get_flashed_messages(category_filter=["login"]) %}
                            <p style="color:red">{{message}}</p><!-- display each message in a paragraph tag -->
                            {% endfor %}
                            <a href="/login"><button type="submit"
                                    class="btn btn-primary btn-block mb-4">Login</button></a>
                        </div>
                    </form>
                </div>
            </div>

            <div>
                <a href="/">
                    <h3 class="back display-5">Back</h3>
                </a>
            </div>


            <script src="https://www.amcharts.com/lib/4/core.js"></script>
            <script src="https://www.amcharts.com/lib/4/maps.js"></script>
            <script src="https://www.amcharts.com/lib/4/geodata/worldLow.js"></script>
            <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>

            <div id="chartdiv"></div>

        </div>

    </div>>


    <!-- partial -->











    <script src="/static/script.js"></script>




</body>

</html>
